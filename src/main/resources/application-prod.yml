server:
  port: 8081

# Production CORS Configuration
app:
  cors:
    allowed-origins: https://bossai.com.vn, https://boss-ai-frontend.vercel.app
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS,PATCH
    allowed-headers: "*"
    allow-credentials: true
    max-age: 3600

# Production Database Configuration
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/boss-ai
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:password}

# Production Logging
logging:
  level:
    ai.content.auto: INFO
    org.springframework.security: WARN
    org.springframework.web.cors: DEBUG # Enable CORS debugging
  file:
    name: /var/log/boss-ai/boss-ai-backend.log
