server:
  port: ${SERVER_PORT:8080}
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
  http2:
    enabled: true

spring:
  application:
    name: boss-ai-backend
  main:
    allow-bean-definition-overriding: true

  # Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/boss-ai
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:123}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
      leak-detection-threshold: 60000
      max-lifetime: 1800000
      connection-test-query: SELECT 1
      pool-name: BossAI-HikariCP

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        use_sql_comments: false
        jdbc:
          batch_size: 25
        order_inserts: true
        order_updates: true

  # Redis Configuration
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: 0
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

  # Mail Configuration
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 3000
          writetimeout: 5000
  ai:
    openai:
      api-key: ${OPENAI_API_KEY:}
    gemini:
      api-key: ${GEMINI_API_KEY:}
      api-url: ${GEMINI_API_URL:https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent}
# Application Specific Configuration
app:
  jwt:
    secret: ${JWT_SECRET:mySecretKey123456789012345678901234567890123456789012345678901234567890}
    access-token-expiration: 3600 # 1 hour in seconds
    refresh-token-expiration: 2592000 # 30 days in seconds
    issuer: boss-ai

  # CORS Configuration
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173,http://localhost:5175,https://bossai.com.vn,https://boss-ai-frontend.vercel.app}
    allowed-methods: ${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS,PATCH}
    allowed-headers: ${CORS_ALLOWED_HEADERS:*}
    allow-credentials: ${CORS_ALLOW_CREDENTIALS:true}
    max-age: ${CORS_MAX_AGE:3600}

  # Account Security Configuration
  account:
    max-failed-attempts: ${MAX_FAILED_ATTEMPTS:5}
    lock-duration-minutes: ${LOCK_DURATION_MINUTES:30}

  # Mail Configuration
  mail:
    from: ${MAIL_FROM:noreply@bossai.com.vn}

  # Frontend Configuration
  frontend:
    url: ${FRONTEND_URL:http://localhost:3000}

  # Queue Configuration
  queue:
    max-concurrent-jobs: ${QUEUE_MAX_CONCURRENT_JOBS:10000}
    max-user-concurrent-jobs: ${QUEUE_MAX_USER_CONCURRENT_JOBS:10}
    default-job-expiration-hours: ${QUEUE_DEFAULT_JOB_EXPIRATION_HOURS:24}
    cleanup-retention-days: ${QUEUE_CLEANUP_RETENTION_DAYS:7}
    processing-batch-size: ${QUEUE_PROCESSING_BATCH_SIZE:10}
    retry-delay-minutes: ${QUEUE_RETRY_DELAY_MINUTES:5}
    max-processing-time-minutes: ${QUEUE_MAX_PROCESSING_TIME_MINUTES:10}

  # Content Processor Configuration
  processor:
    max-concurrent-jobs: ${PROCESSOR_MAX_CONCURRENT_JOBS:10}
    job-timeout-seconds: ${PROCESSOR_JOB_TIMEOUT_SECONDS:120}
    max-retry-attempts: ${PROCESSOR_MAX_RETRY_ATTEMPTS:3}
    retry-base-delay-ms: ${PROCESSOR_RETRY_BASE_DELAY_MS:1000}
    processing-batch-size: ${PROCESSOR_PROCESSING_BATCH_SIZE:20}

  # Async Configuration
  async:
    core-pool-size: ${ASYNC_CORE_POOL_SIZE:10}
    max-pool-size: ${ASYNC_MAX_POOL_SIZE:50}
    queue-capacity: ${ASYNC_QUEUE_CAPACITY:1000}
    keep-alive-seconds: ${ASYNC_KEEP_ALIVE_SECONDS:60}

  # AI Provider Monitoring Configuration
  provider:
    alert:
      cost:
        daily-budget: ${AI_PROVIDER_DAILY_BUDGET:100.00}
        monthly-budget: ${AI_PROVIDER_MONTHLY_BUDGET:2500.00}
      performance:
        response-time-threshold: ${AI_PROVIDER_RESPONSE_TIME_THRESHOLD:30000}
        error-rate-threshold: ${AI_PROVIDER_ERROR_RATE_THRESHOLD:0.05}
        consecutive-failures-threshold: ${AI_PROVIDER_CONSECUTIVE_FAILURES_THRESHOLD:5}
      cooldown-minutes: ${AI_PROVIDER_ALERT_COOLDOWN_MINUTES:30}
    monitoring:
      health-check-interval-seconds: ${AI_PROVIDER_HEALTH_CHECK_INTERVAL:30}
      performance-check-interval-seconds: ${AI_PROVIDER_PERFORMANCE_CHECK_INTERVAL:120}
      dashboard-data-retention-days: ${AI_PROVIDER_DASHBOARD_RETENTION_DAYS:7}

  # Video Generation Configuration
  video:
    queue:
      processing-batch-size: ${VIDEO_QUEUE_PROCESSING_BATCH_SIZE:5}
      retry-delay-minutes: ${VIDEO_QUEUE_RETRY_DELAY_MINUTES:10}
      max-processing-time-minutes: ${VIDEO_QUEUE_MAX_PROCESSING_TIME_MINUTES:30}
      cleanup-days: ${VIDEO_QUEUE_CLEANUP_DAYS:7}
    processing:
      max-concurrent-jobs: ${VIDEO_MAX_CONCURRENT_JOBS:3}
      max-user-concurrent-jobs: ${VIDEO_MAX_USER_CONCURRENT_JOBS:2}
      thread-pool-size: ${VIDEO_THREAD_POOL_SIZE:5}
      queue-capacity: ${VIDEO_QUEUE_CAPACITY:100}
    resource:
      max-memory-mb: ${VIDEO_MAX_MEMORY_MB:2048}
      max-cpu-cores: ${VIDEO_MAX_CPU_CORES:2}
      temp-storage-path: ${VIDEO_TEMP_STORAGE_PATH:/tmp/video-generation}
      max-temp-storage-gb: ${VIDEO_MAX_TEMP_STORAGE_GB:10}
      cleanup-temp-files-hours: ${VIDEO_CLEANUP_TEMP_FILES_HOURS:24}
    optimization:
      enable-adaptive-scaling: ${VIDEO_ENABLE_ADAPTIVE_SCALING:true}
      scale-up-threshold: ${VIDEO_SCALE_UP_THRESHOLD:0.8}
      scale-down-threshold: ${VIDEO_SCALE_DOWN_THRESHOLD:0.3}
      monitoring-interval-seconds: ${VIDEO_MONITORING_INTERVAL_SECONDS:30}

  # Spring AI Configuration (disabled for now - set OPENAI_API_KEY environment variable to enable)
  autoconfigure:
    exclude:
      - org.springframework.ai.model.openai.autoconfigure.OpenAiAutoConfiguration
      - org.springframework.ai.model.openai.autoconfigure.OpenAiAudioSpeechAutoConfiguration
      - org.springframework.ai.model.openai.autoconfigure.OpenAiAudioTranscriptionAutoConfiguration
      - org.springframework.ai.model.openai.autoconfigure.OpenAiChatAutoConfiguration
      - org.springframework.ai.model.openai.autoconfigure.OpenAiEmbeddingAutoConfiguration
      - org.springframework.ai.model.openai.autoconfigure.OpenAiImageAutoConfiguration

# Logging Configuration - Enhanced with Class Information
logging:
  level:
    ai.content.auto: INFO
    org.springframework.security: WARN
    # Tắt tất cả SQL logging
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
    org.hibernate.type.descriptor.sql: WARN
    org.hibernate.engine.jdbc: WARN
    org.hibernate.engine.jdbc.spi.SqlExceptionHelper: WARN
    com.zaxxer.hikari: WARN
    org.springframework.orm.jpa: WARN
    org.springframework.transaction: WARN
  pattern:
    # Enhanced console pattern with class name and method
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36}.%M:%L - %msg%n"
    # Enhanced file pattern with full class information
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50}.%M:%L - %msg%n"
  file:
    name: logs/boss-ai-backend.log
    max-size: 10MB
    max-history: 30

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  prometheus:
    metrics:
      export:
        enabled: true
